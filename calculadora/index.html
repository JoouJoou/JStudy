<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tbody class="tabela">
                <tr>
                    <td colspan="4">
                        <input type="text" class="display">
                    </td>
                </tr>
                <tr class="line">
                    <td class="btn"><button class="btn-clear" onclick="button(this)">C</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">(</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">)</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">/</button></td>
                </tr>
                <tr class="line">
                    <td class="btn"><button class="btn-num" onclick="button(this)">7</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">8</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">9</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">*</button></td>
                </tr>
                <tr class="line">
                    <td class="btn"><button class="btn-num" onclick="button(this)">4</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">5</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">6</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">+</button></td>
                </tr>
                <tr class="line">
                    <td class="btn"><button class="btn-num" onclick="button(this)">1</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">2</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">3</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">-</button></td>
                </tr>
                <tr class="line">
                    <td class="btn"><button class="btn-num" onclick="button(this)">.</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">0</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">Â«</button></td>
                    <td class="btn"><button class="btn-num" onclick="button(this)">=</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="calculadora.js"></script>
</body>

</html>
